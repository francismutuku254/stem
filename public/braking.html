  <script>
    const steps = [
      { title: "Step 1", img: "steps/brake1.jpg", desc: "Follow the visual instructions carefully for each step of assembly.", caption: "Starting the base structure for the braking system." },
      { title: "Step 2", img: "steps/brake2.jpg", desc: "Follow the visual instructions carefully for each step of assembly.", caption: "Adding structural reinforcements." },
      { title: "Step 3", img: "steps/brake3.jpg", desc: "Follow the visual instructions carefully for each step of assembly.", caption: "Preparing for gear alignment." },
      { title: "Step 4", img: "steps/brake4.jpg", desc: "Follow the visual instructions carefully for each step of assembly.", caption: "Assembling the core braking frame." },
      { title: "Step 5", img: "steps/brake5.jpg", desc: "Follow the visual instructions carefully for each step of assembly.", caption: "Adding key connectors." },
      { title: "Step 6", img: "steps/brake6.jpg", desc: "Follow the visual instructions carefully for each step of assembly.", caption: "Aligning the axle positions." },
      { title: "Step 7", img: "steps/brake7.jpg", desc: "Follow the visual instructions carefully for each step of assembly.", caption: "Attaching gear components." },
      { title: "Step 8", img: "steps/brake8.jpg", desc: "Follow the visual instructions carefully for each step of assembly.", caption: "Fine-tuning the braking system mechanics." },
      { title: "Step 9", img: "steps/brake9.jpg", desc: "Follow the visual instructions carefully for each step of assembly.", caption: "Reinforcing with support beams." },
      { title: "Step 10", img: "steps/brake10.jpg", desc: "Follow the visual instructions carefully for each step of assembly.", caption: "Mounting additional structural parts." },
      { title: "Step 11", img: "steps/brake11.jpg", desc: "Follow the visual instructions carefully for each step of assembly.", caption: "Gear meshing for kinetic movement." },
      { title: "Step 12", img: "steps/brake12.jpg", desc: "Follow the visual instructions carefully for each step of assembly.", caption: "Attaching the braking lever." },
      { title: "Step 13", img: "steps/brake13.jpg", desc: "Follow the visual instructions carefully for each step of assembly.", caption: "Finalizing gear alignments." },
      { title: "Step 14", img: "steps/brake14.jpg", desc: "Follow the visual instructions carefully for each step of assembly.", caption: "Testing rotation and resistance." },
      { title: "Step 15", img: "steps/brake15.jpg", desc: "Follow the visual instructions carefully for each step of assembly.", caption: "Final assembly touches." },
      { title: "Step 16", img: "steps/brake16.jpg", desc: "Follow the visual instructions carefully for each step of assembly.", caption: "Completed kinetic braking system." }
    ];

    let currentStep = 0;
     function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    function showStep(index) {
      const step = steps[index];
      document.getElementById("step-title").innerText = step.title;
      document.getElementById("step-image").src = step.img;
      document.getElementById("step-image").alt = step.title;
      document.getElementById("step-desc").innerText = step.desc;
      document.getElementById("step-caption").innerText = step.caption;

      // Update progress bar
      const progress = ((currentStep + 1) / steps.length) * 100;
      document.getElementById("progress-bar").style.width = progress + "%";
      document.getElementById("progress-label").innerText = `Step ${currentStep + 1} of ${steps.length}`;

      // Update button text if on last step
      const nextBtn = document.getElementById("next-btn");
      if (currentStep === steps.length - 1) {
        nextBtn.innerText = "Finish ✅";
      } else {
        nextBtn.innerText = "Next ➡";
      }
    }

    function nextStep() {
      if (currentStep < steps.length - 1) {
        currentStep++;
        showStep(currentStep);
      }
    }

    function prevStep() {
      if (currentStep > 0) {
        currentStep--;
        showStep(currentStep);
      } else {
        // Go back to intro page if on first step
        window.location.href = "braking_intro.html";
      }
    }

    // Initial load
    window.onload = () => {
      const stepParam = getQueryParam("step");
      if (stepParam) {
        const startStep = parseInt(stepParam, 10);
        if (!isNaN(startStep) && startStep >= 0 && startStep < steps.length) {
          currentStep = startStep;
        }
      }
      showStep(currentStep);
    };

      // Hamburger toggle
    const hamburger = document.querySelector(".hamburger");
    const nav = document.querySelector("nav");

    hamburger.addEventListener("click", () => {
      nav.classList.toggle("active");
    });

    // Close nav when clicking outside
    document.addEventListener("click", (e) => {
      if (!nav.contains(e.target) && !hamburger.contains(e.target)) {
        nav.classList.remove("active");
      }
    });
  </script>
