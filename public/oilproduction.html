      position: relative;
      border-radius: 15px;
      overflow: hidden;

      transform: scale(1.02);
    }
    .step-img {
      width: 100%;
      height: auto;
      max-height: 500px;
      object-fit: cover;
      display: block;
    }
    .step-img-caption {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 0.9rem;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .step-image-wrapper:hover .step-img-caption {
      opacity: 1;
    }
    .nav-btn {
      border-radius: 50px;
      padding: 12px 25px;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .nav-btn-prev {
      background-color: var(--secondary-color);
      border-color: var(--secondary-color);
    }
    .nav-btn-prev:hover {
      background-color: #5a6268;
      border-color: #545b62;
      transform: translateX(-5px);
    }
    .nav-btn-next {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
    }
    .nav-btn-next:hover {
      background-color: #0056b3;
      border-color: #004085;
      transform: translateX(5px);
    }

    /* ===== Progress Bar ===== */
    .progress-bar-container {
      height: 12px;
      background-color: #e9ecef;
      border-radius: 6px;
      margin-top: 20px;
      overflow: hidden;
      position: relative;
    }
    .progress-bar {
      background: linear-gradient(90deg, var(--primary-color), #00c6ff);
      border-radius: 6px;
      transition: width 0.4s ease-in-out;
      height: 100%;
    }
    .progress-label {
      position: absolute;
      top: -25px;
      right: 0;
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--secondary-color);
    }

        /* ====== FOOTER ====== */
    footer {

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const steps = [
      { title: "Step 1", img: "steps/oil_step1.jpg", desc: "Ensure you have all components listed in the manual. Organize them on a clean, stable workbench to streamline the assembly process.", caption: "All required components laid out and ready for assembly." },
      { title: "Step 2", img: "steps/oil_step2.jpg", desc: "Secure the heavy-duty base plate using the four M10 bolts and nuts provided. Ensure the plate is perfectly level before tightening.", caption: "The base plate provides a stable foundation for the machine." },
      { title: "Step 3", img: "steps/oil_step3.jpg", desc: "Attach the main vertical support frame to the base plate. Use a wrench to securely fasten all connection points to prevent any movement during operation.", caption: "The vertical support frame is the primary structural element." },
      { title: "Step 4", img: "steps/oil_step4.jpg", desc: "Carefully mount the electric motor onto its designated bracket on the frame. Ensure the motor's shaft is properly aligned for the next step.", caption: "The motor is the heart of the machine, providing all rotational force." },
      { title: "Step 5", img: "steps/oil_step5.jpg", desc: "Connect the gearbox to the motor shaft. This component is crucial for translating motor speed into the necessary torque for the auger.", caption: "The gearbox optimizes the speed and power for oil extraction." },
      { title: "Step 6", img: "steps/oil_step6.jpg", desc: "Slide the pressing barrel onto the end of the gearbox. This is where the seeds will be compressed. Ensure it locks firmly into place.", caption: "The pressing barrel is the chamber where oil is physically extracted." },
      { title: "Step 7", img: "steps/oil_step7.jpg", desc: "Gently insert the auger into the pressing barrel. The auger's unique design is key to building pressure and expelling the oil.", caption: "The auger's design determines the efficiency of the press." },
      { title: "Step 8", img: "steps/oil_step8.jpg", desc: "Mount the heating element around the pressing barrel. This element preheats the seeds, which significantly increases oil yield.", caption: "The heating element prepares the seeds for optimal extraction." },
      { title: "Step 9", img: "steps/oil_step9.jpg", desc: "Secure the seed hopper to the top of the pressing barrel. This is where you will feed the raw materials into the machine.", caption: "The hopper is the entry point for the seeds." },
      { title: "Step 10", img: "steps/oil_step10.jpg", desc: "Position the oil collection tray beneath the pressing barrel's spout. This tray is designed to catch the extracted oil.", caption: "The catchment tray ensures no oil is wasted." },
      { title: "Step 11", img: "steps/oil_step11.jpg", desc: "Fasten the outlet nozzle at the end of the pressing barrel. This is where the compressed seed 'cake' or meal will exit the machine.", caption: "The cake outlet directs the residual meal." },
      { title: "Step 12", img: "steps/oil_step12.jpg", desc: "Connect the motor, heating element, and control panel as per the wiring diagram in your manual. This step requires careful attention to safety protocols.", caption: "Proper wiring is essential for safe and reliable operation." },
      { title: "Step 13", img: "steps/oil_step13.jpg", desc: "Re-check and tighten all bolts and screws across the entire machine. A loose connection can cause vibration and reduce efficiency.", caption: "A final check ensures the machine is structurally sound." },
      { title: "Step 14", img: "steps/oil_step14.jpg", desc: "Perform a brief, empty run of the machine. Listen for any unusual noises or vibrations. This is a crucial safety and performance check.", caption: "An empty run confirms all components are working correctly." },
      { title: "Step 15", img: "steps/oil_step15.jpg", desc: "Using the control panel, set the desired temperature for your specific seed type. Refer to the operational guide for optimal settings.", caption: "Temperature control is key for maximizing oil yield." },
      { title: "Step 16", img: "steps/oil_step16.jpg", desc: "Slowly feed a small amount of pre-dried seeds into the hopper. Observe the oil flow and cake consistency to fine-tune your settings.", caption: "The first batch helps to optimize the machine's performance." },
      { title: "Step 17", img: "steps/oil_step17.jpg", desc: "After use, disassemble the pressing barrel and auger for cleaning. Prompt cleaning prevents residue buildup and maintains hygiene.", caption: "Regular cleaning ensures the longevity and hygiene of the machine." },
      { title: "Step 18", img: "steps/oil_step18.jpg", desc: "Store the machine in a dry, cool location. Lubricate moving parts periodically as per the maintenance schedule to ensure smooth operation.", caption: "Proper storage and maintenance extend the machine's lifespan." }
    ];

    let currentStep = 0;

    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    function showStep(index) {
      const step = steps[index];
      document.getElementById("step-title").innerText = step.title;
      document.getElementById("step-image").src = step.img;
      document.getElementById("step-image").alt = step.title;
      document.getElementById("step-desc").innerText = step.desc;
      document.getElementById("step-caption").innerText = step.caption;

      // Update progress bar
      const progress = ((currentStep + 1) / steps.length) * 100;
      document.getElementById("progress-bar").style.width = progress + "%";
      document.getElementById("progress-label").innerText = `Step ${currentStep + 1} of ${steps.length}`;

      // Update button text if on last step
      const nextBtn = document.getElementById("next-btn");
      if (currentStep === steps.length - 1) {
        nextBtn.innerText = "Finish ✅";
      } else {
        nextBtn.innerText = "Next ➡";
      }
    }

    function nextStep() {
      if (currentStep < steps.length - 1) {
        currentStep++;
        showStep(currentStep);
      }
    }

    function prevStep() {
      if (currentStep > 0) {
        currentStep--;
        showStep(currentStep);
      } else {
        // Go back to intro page if on first step
        window.location.href = "oilproduction_intro.html";
      }
    }

    // Initial load
    window.onload = () => {
      const stepParam = getQueryParam("step");
      if (stepParam) {
        const startStep = parseInt(stepParam, 10);
        if (!isNaN(startStep) && startStep >= 0 && startStep < steps.length) {
          currentStep = startStep;
        }
      }
      showStep(currentStep);
    };

    // Hamburger toggle
    const hamburger = document.querySelector(".hamburger");
    const nav = document.querySelector("nav");

    hamburger.addEventListener("click", () => {
      nav.classList.toggle("active");
    });

    // Close nav when clicking outside
    document.addEventListener("click", (e) => {
      if (!nav.contains(e.target) && !hamburger.contains(e.target)) {
        nav.classList.remove("active");
      }
    });
  </script>
