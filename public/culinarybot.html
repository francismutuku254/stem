<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Culinary Bot - Step by Step Guide</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="images/image1.png" />
  <style>
    :root {
      --primary-color: #007bff;
      --secondary-color: #6c757d;
      --card-bg: #fff;
      --text-color: #343a40;
      --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      --hover-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }
    body {
      background-color: #f0f2f5;
      font-family: 'Poppins', sans-serif;
      color: var(--text-color);
      line-height: 1.6;
    }
    .container {
      max-width: 900px;
    }
    .header-title {
      font-weight: 700;
      color: var(--text-color);
      font-size: 2.5rem;
      position: relative;
      padding-bottom: 10px;
    }
    .header-title::after {
      content: '';
      position: absolute;
      left: 50%;
      bottom: 0;
      transform: translateX(-50%);
      height: 4px;
      width: 80px;
      background-color: var(--primary-color);
      border-radius: 2px;
    }
    .step-card {
      border-radius: 20px;
      background: var(--card-bg);
      padding: 30px;
      box-shadow: var(--shadow);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
    }
    .step-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--hover-shadow);
    }
    .step-header {
      color: var(--primary-color);
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 10px;
    }
    .step-image-wrapper {
      position: relative;
      border-radius: 15px;
      overflow: hidden;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }
    .step-image-wrapper:hover {
      transform: scale(1.02);
    }
    .step-img {
      width: 100%;
      height: auto;
      max-height: 500px;
      object-fit: cover;
      display: block;
    }
    .step-img-caption {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 0.9rem;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .step-image-wrapper:hover .step-img-caption {
      opacity: 1;
    }
    .nav-btn {
      border-radius: 50px;
      padding: 12px 25px;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .nav-btn-prev {
      background-color: var(--secondary-color);
      border-color: var(--secondary-color);
    }
    .nav-btn-prev:hover {
      background-color: #5a6268;
      border-color: #545b62;
      transform: translateX(-5px);
    }
    .nav-btn-next {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
    }
    .nav-btn-next:hover {
      background-color: #0056b3;
      border-color: #004085;
      transform: translateX(5px);
    }

    /* ===== Progress Bar ===== */
    .progress-bar-container {
      height: 12px;
      background-color: #e9ecef;
      border-radius: 6px;
      margin-top: 20px;
      overflow: hidden;
      position: relative;
    }
    .progress-bar {
      background: linear-gradient(90deg, var(--primary-color), #00c6ff);
      border-radius: 6px;
      transition: width 0.4s ease-in-out;
      height: 100%;
    }
    .progress-label {
      position: absolute;
      top: -25px;
      right: 0;
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--secondary-color);
    }
  </style>
</head>
<body>

  <div class="container my-5">
    <h1 class="header-title text-center mb-5 animate__animated animate__fadeInDown">Culinary Bot - Step by Step Guide</h1>

    <div id="step-container" class="step-card animate__animated animate__fadeIn">
      <h4 id="step-title" class="step-header text-center"></h4>
      <div class="step-image-wrapper">
        <img id="step-image" src="" alt="Step Image" class="step-img">
        <div id="step-caption" class="step-img-caption"></div>
      </div>
      <p id="step-desc" class="text-center"></p>
    </div>

    <!-- Progress Bar -->
    <div class="progress-bar-container mt-4">
      <div id="progress-bar" class="progress-bar" role="progressbar"></div>
      <div id="progress-label" class="progress-label"></div>
    </div>

    <!-- Navigation Buttons -->
    <div class="d-flex justify-content-between mt-4">
      <button id="prev-btn" class="btn btn-secondary nav-btn nav-btn-prev" onclick="prevStep()">⬅ Previous</button>
      <button id="next-btn" class="btn btn-primary nav-btn nav-btn-next" onclick="nextStep()">Next ➡</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const steps = [
      { title: "Step 1: Gather All Components", img: "steps/cul1.jpg", desc: "Collect all parts required for the Culinary Bot assembly before starting.", caption: "All required components laid out and ready." },
      { title: "Step 2: Install Base Sensor", img: "steps/cul2.jpg", desc: "Fix the base sensor on the bottom platform securely.", caption: "Base sensor mounted on the platform." },
      { title: "Step 3: Assemble Base Structure", img: "steps/cul3.jpg", desc: "Attach the supporting frame to the base platform.", caption: "Base structure firmly assembled." },
      { title: "Step 4: Mount Motor Housing", img: "steps/cul4.jpg", desc: "Fix the motor housing onto the structure.", caption: "Motor housing locked in position." },
      { title: "Step 5: Attach Stirring Arm", img: "steps/cul5.jpg", desc: "Install the stirring arm to the rotating shaft.", caption: "Stirring arm properly attached." },
      { title: "Step 6: Add Gear System", img: "steps/cul6.jpg", desc: "Connect gears to link the motor with the stirring arm.", caption: "Gear system installed for transmission." },
      { title: "Step 7: Install Control Panel", img: "steps/cul7.jpg", desc: "Fix the control buttons and display unit onto the frame.", caption: "Control panel added." },
      { title: "Step 8: Connect Wiring", img: "steps/cul8.jpg", desc: "Attach all wires properly between sensors, motors, and the control unit.", caption: "All wiring connected neatly." },
      { title: "Step 9: Mount Mixing Bowl", img: "steps/cul9.jpg", desc: "Securely place the bowl holder into the structure.", caption: "Mixing bowl mounted." },
      { title: "Step 10: Fix Ingredient Hopper", img: "steps/cul10.jpg", desc: "Attach the hopper that dispenses ingredients into the bowl.", caption: "Ingredient hopper fixed in place." },
      { title: "Step 11: Install Temperature Sensor", img: "steps/cul11.jpg", desc: "Place the temperature sensor near the mixing bowl.", caption: "Temperature sensor installed." },
      { title: "Step 12: Add Safety Guard", img: "steps/cul12.jpg", desc: "Install a protective cover around moving parts.", caption: "Safety guard attached for protection." },
      { title: "Step 13: Attach Secondary Arm", img: "steps/cul13.jpg", desc: "Fix the secondary robotic arm for assisting operations.", caption: "Secondary arm added." },
      { title: "Step 14: Connect Power Supply", img: "steps/cul14.jpg", desc: "Plug in and route the power supply cables neatly.", caption: "Power supply connected." },
      { title: "Step 15: Mount Display Screen", img: "steps/cul15.jpg", desc: "Install the display screen for user interaction.", caption: "Display screen mounted." },
      { title: "Step 16: Perform Initial Test", img: "steps/cul16.jpg", desc: "Run the bot without ingredients to test motor movement and sensors.", caption: "Initial test run successful." },
      { title: "Step 17: Calibrate Sensors", img: "steps/cul17.jpg", desc: "Check and adjust the sensors for accurate readings.", caption: "Sensors calibrated." },
      { title: "Step 18: Final Assembly Complete", img: "steps/cul18.jpg", desc: "Your Culinary Bot is now ready for use!", caption: "Culinary Bot fully assembled." }
    ];

    let currentStep = 0;

    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    function showStep(index) {
      const step = steps[index];
      document.getElementById("step-title").innerText = step.title;
      document.getElementById("step-image").src = step.img;
      document.getElementById("step-image").alt = step.title;
      document.getElementById("step-desc").innerText = step.desc;
      document.getElementById("step-caption").innerText = step.caption;

      // Update progress bar
      const progress = ((currentStep + 1) / steps.length) * 100;
      document.getElementById("progress-bar").style.width = progress + "%";
      document.getElementById("progress-label").innerText = `Step ${currentStep + 1} of ${steps.length}`;

      // Update button text if on last step
      const nextBtn = document.getElementById("next-btn");
      if (currentStep === steps.length - 1) {
        nextBtn.innerText = "Finish ✅";
      } else {
        nextBtn.innerText = "Next ➡";
      }
    }

    function nextStep() {
      if (currentStep < steps.length - 1) {
        currentStep++;
        showStep(currentStep);
      }
    }

    function prevStep() {
      if (currentStep > 0) {
        currentStep--;
        showStep(currentStep);
      } else {
        // Go back to intro page if on first step
        window.location.href = "culinary_intro.html";
      }
    }

    // Initial load
    window.onload = () => {
      const stepParam = getQueryParam("step");
      if (stepParam) {
        const startStep = parseInt(stepParam, 10);
        if (!isNaN(startStep) && startStep >= 0 && startStep < steps.length) {
          currentStep = startStep;
        }
      }
      showStep(currentStep);
    };
  </script>

</body>
</html>
