<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Automatic Door - Step by Step Guide</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="images/image1.png" />
  <style>
    :root {
      --primary-color: #007bff;
      --secondary-color: #6c757d;
      --card-bg: #fff;
      --text-color: #343a40;
      --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      --hover-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }
    body {
      background-color: #f0f2f5;
      font-family: 'Poppins', sans-serif;
      color: var(--text-color);
      line-height: 1.6;
    }
    .container {
      max-width: 900px;
    }
    .header-title {
      font-weight: 700;
      color: var--text-color;
      font-size: 2.5rem;
      position: relative;
      padding-bottom: 10px;
    }
    .header-title::after {
      content: '';
      position: absolute;
      left: 50%;
      bottom: 0;
      transform: translateX(-50%);
      height: 4px;
      width: 80px;
      background-color: var(--primary-color);
      border-radius: 2px;
    }
    .step-card {
      border-radius: 20px;
      background: var(--card-bg);
      padding: 30px;
      box-shadow: var(--shadow);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
    }
    .step-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--hover-shadow);
    }
    .step-header {
      color: var(--primary-color);
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 10px;
    }
    .step-image-wrapper {
      position: relative;
      border-radius: 15px;
      overflow: hidden;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }
    .step-image-wrapper:hover {
      transform: scale(1.02);
    }
    .step-img {
      width: 100%;
      height: auto;
      max-height: 500px;
      object-fit: cover;
      display: block;
    }
    .step-img-caption {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 0.9rem;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .step-image-wrapper:hover .step-img-caption {
      opacity: 1;
    }
    .nav-btn {
      border-radius: 50px;
      padding: 12px 25px;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .nav-btn-prev {
      background-color: var(--secondary-color);
      border-color: var(--secondary-color);
    }
    .nav-btn-prev:hover {
      background-color: #5a6268;
      border-color: #545b62;
      transform: translateX(-5px);
    }
    .nav-btn-next {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
    }
    .nav-btn-next:hover {
      background-color: #0056b3;
      border-color: #004085;
      transform: translateX(5px);
    }

    /* ===== Progress Bar ===== */
    .progress-bar-container {
      height: 12px;
      background-color: #e9ecef;
      border-radius: 6px;
      margin-top: 20px;
      overflow: hidden;
      position: relative;
    }
    .progress-bar {
      background: linear-gradient(90deg, var(--primary-color), #00c6ff);
      border-radius: 6px;
      transition: width 0.4s ease-in-out;
      height: 100%;
    }
    .progress-label {
      position: absolute;
      top: -25px;
      right: 0;
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--secondary-color);
    }
  </style>
</head>
<body>

  <div class="container my-5">
    <h1 class="header-title text-center mb-5 animate__animated animate__fadeInDown">Automatic Door - Step by Step Guide</h1>

    <div id="step-container" class="step-card animate__animated animate__fadeIn">
      <h4 id="step-title" class="step-header text-center"></h4>
      <div class="step-image-wrapper">
        <img id="step-image" src="" alt="Step Image" class="step-img">
        <div id="step-caption" class="step-img-caption"></div>
      </div>
      <p id="step-desc" class="text-center"></p>
    </div>

    <div class="progress-bar-container mt-4">
      <div id="progress-bar" class="progress-bar" role="progressbar"></div>
      <div id="progress-label" class="progress-label">Step 1 of 20</div>
    </div>

    <div class="d-flex justify-content-between mt-4">
      <button id="prev-btn" class="btn btn-secondary nav-btn nav-btn-prev" onclick="prevStep()">⬅ Previous</button>
      <button id="next-btn" class="btn btn-primary nav-btn nav-btn-next" onclick="nextStep()">Next ➡</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const steps = [
      { title: "Step 1", img: "steps/aut1.jpg", desc: "Start with the base and ensure all bricks are aligned properly.", caption: "The foundation of the Automatic Door." },
      { title: "Step 2", img: "steps/aut2.jpg", desc: "Attach the vertical supports to stabilize the door structure.", caption: "Strong supports for smooth sliding." },
      { title: "Step 3", img: "steps/aut3.jpg", desc: "Add the motor housing for the door mechanism.", caption: "Motor housing installed." },
      { title: "Step 4", img: "steps/aut4.jpg", desc: "Secure the motor to the housing using appropriate connectors.", caption: "Motor mounted correctly." },
      { title: "Step 5", img: "steps/aut5.jpg", desc: "Place gears and axles to transfer motion from motor to door.", caption: "Gear system connected." },
      { title: "Step 6", img: "steps/aut6.jpg", desc: "Align the sliding door with the support frame.", caption: "Sliding panel in place." },
      { title: "Step 7", img: "steps/aut7.jpg", desc: "Attach connecting rods to link the motor with the door.", caption: "Linkages connected." },
      { title: "Step 8", img: "steps/aut8.jpg", desc: "Ensure all axles rotate smoothly before testing.", caption: "Check for smooth motion." },
      { title: "Step 9", img: "steps/aut9.jpg", desc: "Add reinforcement beams for stability.", caption: "Extra support beams installed." },
      { title: "Step 10", img: "steps/aut10.jpg", desc: "Connect wires from the motor to the hub.", caption: "Wiring connected." },
      { title: "Step 11", img: "steps/aut11.jpg", desc: "Test the door motion with basic program.", caption: "Testing automatic door motion." },
      { title: "Step 12", img: "steps/aut12.jpg", desc: "Add decorations or covers for aesthetics.", caption: "Door frame completed." },
      { title: "Step 13", img: "steps/aut13.jpg", desc: "Program door to open when sensor detects object.", caption: "Sensor programmed." },
      { title: "Step 14", img: "steps/aut14.jpg", desc: "Fine-tune motor power for smooth sliding.", caption: "Motor power adjusted." },
      { title: "Step 15", img: "steps/aut15.jpg", desc: "Check alignment of door while opening and closing.", caption: "Door alignment verified." },
      { title: "Step 16", img: "steps/aut16.jpg", desc: "Secure wires neatly with clips.", caption: "Cable management done." },
      { title: "Step 17", img: "steps/aut17.jpg", desc: "Reinforce final parts for durability.", caption: "Final structural reinforcement." },
      { title: "Step 18", img: "steps/aut18.jpg", desc: "Perform multiple open/close cycles to ensure consistency.", caption: "Testing cycles complete." },
      { title: "Step 19", img: "steps/aut19.jpg", desc: "Finalize code and test with real scenario.", caption: "Final program check." },
      { title: "Step 20", img: "steps/aut20.jpg", desc: "Your automatic door is complete and fully functional!", caption: "Finished Automatic Door project." }
    ];

    let currentStep = 0;

    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    function showStep(index) {
      const step = steps[index];
      document.getElementById("step-title").innerText = step.title;
      document.getElementById("step-image").src = step.img;
      document.getElementById("step-image").alt = step.title;
      document.getElementById("step-desc").innerText = step.desc;
      document.getElementById("step-caption").innerText = step.caption;

      // Update progress bar
      const progress = ((currentStep + 1) / steps.length) * 100;
      document.getElementById("progress-bar").style.width = progress + "%";
      document.getElementById("progress-label").innerText = `Step ${currentStep + 1} of ${steps.length}`;

      // Update button text if on last step
      const nextBtn = document.getElementById("next-btn");
      if (currentStep === steps.length - 1) {
        nextBtn.innerText = "Finish ✅";
      } else {
        nextBtn.innerText = "Next ➡";
      }
    }

    function nextStep() {
      if (currentStep < steps.length - 1) {
        currentStep++;
        showStep(currentStep);
      }
    }

    function prevStep() {
      if (currentStep > 0) {
        currentStep--;
        showStep(currentStep);
      } else {
        // Redirect to intro page if first step
        window.location.href = "automaticdoor_intro.html";
      }
    }

    // Initial load
    window.onload = () => {
      const stepParam = getQueryParam("step");
      if (stepParam) {
        const startStep = parseInt(stepParam, 10);
        if (!isNaN(startStep) && startStep >= 0 && startStep < steps.length) {
          currentStep = startStep;
        }
      }
      showStep(currentStep);
    };
  </script>

</body>
</html>
