<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forklift Assembly Guide</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="images/image1.png" />
  <style>
    :root {
      --primary-color: #007bff;
      --secondary-color: #6c757d;
      --card-bg: #fff;
      --text-color: #343a40;
      --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      --hover-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }
    body {
      background-color: #f0f2f5;
      font-family: 'Poppins', sans-serif;
      color: var(--text-color);
      line-height: 1.6;
    }
    .container {
      max-width: 900px;
    }
    .header-title {
      font-weight: 700;
      color: var(--text-color);
      font-size: 2.5rem;
      position: relative;
      padding-bottom: 10px;
    }
    .header-title::after {
      content: '';
      position: absolute;
      left: 50%;
      bottom: 0;
      transform: translateX(-50%);
      height: 4px;
      width: 80px;
      background-color: var(--primary-color);
      border-radius: 2px;
    }
    .step-card {
      border-radius: 20px;
      background: var(--card-bg);
      padding: 30px;
      box-shadow: var(--shadow);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
    }
    .step-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--hover-shadow);
    }
    .step-header {
      color: var(--primary-color);
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 10px;
    }
    .step-image-wrapper {
      position: relative;
      border-radius: 15px;
      overflow: hidden;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }
    .step-image-wrapper:hover {
      transform: scale(1.02);
    }
    .step-img {
      width: 100%;
      height: auto;
      max-height: 500px;
      object-fit: cover;
      display: block;
    }
    .step-img-caption {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 0.9rem;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .step-image-wrapper:hover .step-img-caption {
      opacity: 1;
    }
    .nav-btn {
      border-radius: 50px;
      padding: 12px 25px;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .nav-btn-prev {
      background-color: var(--secondary-color);
      border-color: var(--secondary-color);
    }
    .nav-btn-prev:hover {
      background-color: #5a6268;
      border-color: #545b62;
      transform: translateX(-5px);
    }
    .nav-btn-next {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
    }
    .nav-btn-next:hover {
      background-color: #0056b3;
      border-color: #004085;
      transform: translateX(5px);
    }

    /* ===== Progress Bar ===== */
    .progress-bar-container {
      height: 12px;
      background-color: #e9ecef;
      border-radius: 6px;
      margin-top: 20px;
      overflow: hidden;
      position: relative;
    }
    .progress-bar {
      background: linear-gradient(90deg, var(--primary-color), #00c6ff);
      border-radius: 6px;
      transition: width 0.4s ease-in-out;
      height: 100%;
    }
    .progress-label {
      position: absolute;
      top: -25px;
      right: 0;
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--secondary-color);
    }
  </style>
</head>
<body>

  <div class="container my-5">
    <h1 class="header-title text-center mb-5 animate__animated animate__fadeInDown">Forklift Assembly Guide</h1>

    <div id="step-container" class="step-card animate__animated animate__fadeIn">
      <h4 id="step-title" class="step-header text-center"></h4>
      <div class="step-image-wrapper">
        <img id="step-image" src="" alt="Step Image" class="step-img">
        <div id="step-caption" class="step-img-caption"></div>
      </div>
      <p id="step-desc" class="text-center"></p>
    </div>

    <!-- Progress Bar -->
    <div class="progress-bar-container mt-4">
      <div id="progress-bar" class="progress-bar" role="progressbar"></div>
      <div id="progress-label" class="progress-label">Step 1 of 18</div>
    </div>

    <!-- Navigation Buttons -->
    <div class="d-flex justify-content-between mt-4">
      <button id="prev-btn" class="btn btn-secondary nav-btn nav-btn-prev" onclick="prevStep()">⬅ Previous</button>
      <button id="next-btn" class="btn btn-primary nav-btn nav-btn-next" onclick="nextStep()">Next ➡</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const steps = [
      { title: "Step 1: Inventory and Preparation", img: "steps/forklift1.jpg", desc: "Gather all forklift parts and tools before starting assembly.", caption: "All forklift components organized." },
      { title: "Step 2: Assemble Base Frame", img: "steps/forklift2.jpg", desc: "Secure the base frame firmly to ensure stability.", caption: "The base is the foundation of the forklift." },
      { title: "Step 3: Install Wheels", img: "steps/forklift3.jpg", desc: "Attach all wheels using bolts and washers.", caption: "Wheels provide mobility to the forklift." },
      { title: "Step 4: Attach Rear Axle", img: "steps/forklift4.jpg", desc: "Secure the rear axle to the frame for steering support.", caption: "Rear axle enables steering control." },
      { title: "Step 5: Mount Steering Column", img: "steps/forklift5.jpg", desc: "Fix the steering column into place securely.", caption: "Steering column provides operator control." },
      { title: "Step 6: Install Mast Frame", img: "steps/forklift6.jpg", desc: "Align and secure the mast frame onto the base.", caption: "Mast frame supports lifting mechanism." },
      { title: "Step 7: Attach Hydraulic Pump", img: "steps/forklift7.jpg", desc: "Install the hydraulic pump to power the lifting system.", caption: "Pump drives the hydraulic system." },
      { title: "Step 8: Fix Hydraulic Cylinders", img: "steps/forklift8.jpg", desc: "Mount the hydraulic cylinders on the mast.", caption: "Cylinders provide lifting force." },
      { title: "Step 9: Attach Fork Assembly", img: "steps/forklift9.jpg", desc: "Install forks securely onto the carriage.", caption: "Forks carry the load." },
      { title: "Step 10: Connect Hydraulic Hoses", img: "steps/forklift10.jpg", desc: "Attach all hydraulic hoses as per manual.", caption: "Hoses carry hydraulic fluid." },
      { title: "Step 11: Install Seat and Controls", img: "steps/forklift11.jpg", desc: "Fix operator seat and control levers in place.", caption: "Controls allow operator to drive and lift." },
      { title: "Step 12: Connect Steering Linkages", img: "steps/forklift12.jpg", desc: "Install steering linkages for smooth turning.", caption: "Steering linkages connect wheels to column." },
      { title: "Step 13: Mount Counterweight", img: "steps/forklift13.jpg", desc: "Install heavy counterweight at rear.", caption: "Counterweight balances load at front." },
      { title: "Step 14: Install Engine / Motor", img: "steps/forklift14.jpg", desc: "Mount the engine or electric motor securely.", caption: "Engine powers the forklift." },
      { title: "Step 15: Connect Electricals", img: "steps/forklift15.jpg", desc: "Wire ignition, lights, and battery connections.", caption: "Electricals provide power & safety." },
      { title: "Step 16: Fill Hydraulic Fluid", img: "steps/forklift16.jpg", desc: "Top up hydraulic reservoir with recommended oil.", caption: "Hydraulic fluid ensures smooth lifting." },
      { title: "Step 17: Test Drive", img: "steps/forklift17.jpg", desc: "Run forklift to check steering, lifting, and brakes.", caption: "Test ensures everything functions." },
      { title: "Step 18: Final Adjustments", img: "steps/forklift18.jpg", desc: "Tighten all bolts and perform final inspection.", caption: "Forklift is ready for use." }
    ];

    let currentStep = 0;

    function showStep(index) {
      const step = steps[index];
      document.getElementById("step-title").innerText = step.title;
      document.getElementById("step-image").src = step.img;
      document.getElementById("step-image").alt = step.title;
      document.getElementById("step-desc").innerText = step.desc;
      document.getElementById("step-caption").innerText = step.caption;

      // Update progress bar
      const progress = ((currentStep + 1) / steps.length) * 100;
      document.getElementById("progress-bar").style.width = progress + "%";
      document.getElementById("progress-label").innerText = `Step ${currentStep + 1} of ${steps.length}`;

      // Update button text if on last step
      const nextBtn = document.getElementById("next-btn");
      if (currentStep === steps.length - 1) {
        nextBtn.innerText = "Finish ✅";
      } else {
        nextBtn.innerText = "Next ➡";
      }
    }

    function nextStep() {
      if (currentStep < steps.length - 1) {
        currentStep++;
        showStep(currentStep);
      }
    }

    function prevStep() {
      if (currentStep > 0) {
        currentStep--;
        showStep(currentStep);
      } else {
        // Go back to intro page if on first step
        window.location.href = "forklift_intro.html";
      }
    }

    // Initial load
    window.onload = () => {
      showStep(currentStep);
    };
  </script>

</body>
</html>
